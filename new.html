<!doctype html>
<html lang="ko">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <!-- JQuery Load -->
        <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
        <!-- Bootstrap CSS -->

        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
        <link rel="stylesheet" href="new.css">
        <title>Hello, world!</title>
    </head>
    <body>
        <form class="container my-5">
            <div class="form-group">
                <p>상품선택</p>
                <select class="form-control" id="option1">
                    <option>모자</option>
                    <option>셔츠</option>
                    <option>바지</option>
                </select>
                <div class='size-select'>
                    <p class='mt-4'>사이즈 선택</p>
                    <select class='form-control' id="option2">
                    </select>
                </div>
            </div>
        </form>

        <script>
            
            $('#option1').on('change', function() {
                //select 인풋에서 셔츠라는 값을 선택하면
                //밑에 사이즈UI를 보여줌
                //$('input').val() <- 입력한 값을 가져오기
                if ($('#option1').val() == '셔츠') {
                    $('#option2').html('');
                    size = [90, 95, 100, 105, 110, 115, 120];
                    makeSize(size);
                    $('.size-select').show();
                } else if ($('#option1').val() == '바지') {
                    $('#option2').html('');
                    size = [28, 30, 32, 34, 36, 38, 40];
                    makeSize(size);
                    $('.size-select').show();
                } else {
                    $('#option2').html('');
                    $('.size-select').hide();
                }
                function makeSize(size) {
                    let template = '';
                    size.forEach(function(i) {
                        template = `<option>${i}</option>`;
                        $('#option2').append(template);
                    });
                    //for (let i = 0; i < size.length; i++){
                    //    template = `<option>${i}</option>`;
                    //    $('#option2').append(template);
                    //}
                }
            });
        </script>
        
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF" crossorigin="anonymous"></script>
    </body>
</html>
