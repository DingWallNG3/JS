<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var 예금액 = 60000;
        var 미래예금액 = 0;

        if (예금액 < 50000) {
            미래예금액 = 예금액 * 1.15 * 1.15;
        } else {
            미래예금액 = 예금액 * 1.2 * 1.2;
        }

        console.log(미래예금액);

        var 첫커피양 = 360;
        var 마신커피 = 0;

        var 두번째커피 = 첫커피양 * 2 / 3;
        var 세번째커피 = 두번째커피 * 2 / 3;

        마신커피 = 첫커피양 + 두번째커피 + 세번째커피;

        console.log(마신커피)
    </script>
</body>
</html>
